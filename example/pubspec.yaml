name: permission_handler_apple_example
description: Demonstrates how to use the permission_handler_apple plugin.

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  baseflow_plugin_template:
    git: https://github.com/kumsumit/baseflow_plugin_template.git
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  permission_handler_apple:
    # When depending on this package from a real application you should use:
    #   permission_handler: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

  url_launcher:
    git: https://github.com/kumsumit/url_launcher.git

flutter:
  uses-material-design: true

  assets:
    - res/images/baseflow_logo_def_light-02.png
    - res/images/poweredByBaseflowLogoLight@3x.png
